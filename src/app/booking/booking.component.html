<section id="bookingform">
  <form [formGroup]="bookingForm" (ngSubmit)="submit(bookingForm.value)">
    <div class="container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-2">
          <mat-form-field appearance="fill">
            <mat-label>Choose a date *</mat-label>
            <input
              formControlName="bookingDate"
              matInput
              [matDatepicker]="picker"
              (dateInput)="addEvent('input', $event)"
              (dateChange)="addEvent('change', $event)"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-error
          *ngIf="
            !bookingForm.controls['bookingDate'].valid &&
            bookingForm.controls['bookingDate'].touched
          "
        >
        </mat-error>
        </div>
        <div class="col-2">
          <mat-form-field appearance="fill">
            <mat-label>Choose Time</mat-label>
            <mat-select formControlName="slotId" required>
              <mat-option>--</mat-option>
              <mat-option
                *ngFor="let timeslot of timeSlots"
                [value]="timeslot.slotId"
              >
                {{ timeslot.description }}
              </mat-option>
            </mat-select>

            <mat-error
              *ngIf="
                !bookingForm.controls['slotId'].valid &&
                bookingForm.controls['slotId'].touched
              "
            >
            </mat-error>

            <!-- <mat-error *ngIf="bookingTime.hasError('required')">Please choose an animal</mat-error> -->
            <!-- <mat-hint>{{ bookingTime.value?.sound }}</mat-hint> -->
          </mat-form-field>
        </div>
        <div class="col-4"></div>
      </div>
      <div class="row mt-5">
        <div class="col text-center">

          <p class="text-danger" *ngIf="!bookingForm.valid">Field marked with (*) are required.</p>
          <button [disabled]="!bookingForm.valid" type="submit">Submit</button>
          
        </div>
      </div>
    </div>
  </form>
</section>
