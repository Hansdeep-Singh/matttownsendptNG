<section id="login">

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-box">
            <div class="close-btn">
                <a (click)="closeLogin()">
                    <span class="material-icons">
                        close
                    </span>
                </a>
            </div>
            <h3>Log in</h3>
            <div class="input-box">
                <div [@labelTrigger]="animateEmailAddress?'right':'left'" class="label-input">
                    <div class="label-input-error"
                        *ngIf="loginForm.get('emailAddress')?.errors &&(loginForm.get('emailAddress')?.touched || loginForm.get('emailAddress')?.dirty); else labelEmailAddress">
                        Email address is required</div>
                    <ng-template #labelEmailAddress>Email Address</ng-template>
                </div>
                <input id="emailAddress" (focus)="animateEmailAddressFn()" (mouseover)="animateEmailAddressFn()"
                    type="text" name="emailAddress" formControlName="emailAddress" required>
            </div>
            <div class="input-box">
                <div [@labelTrigger]="animatePassword?'right':'left'" class="label-input">

                    <div class="label-input-error"
                        *ngIf="loginForm.get('password')?.errors &&(loginForm.get('password')?.touched || loginForm.get('password')?.dirty); else labelPassword">
                        Password is required</div>
                    <ng-template #labelPassword>Password</ng-template>
                </div>
                <input id="password" (focus)="animatePasswordFn()" (mouseover)="animatePasswordFn()" type="text"
                    name="password" formControlName="password" required>
            </div>
            <div class="input-box">
                <div class="form-check form-switch">
                    <mat-checkbox formControlName="rememberMe">Remember Me
                    </mat-checkbox>
                </div>
            </div>
            <a (click)="closeLogin()" [routerLink]="['/register']">No account? Register</a>
            <div class="input-box">
                <button type="submit" [disabled]="!loginForm.valid">Login</button>
            </div>


        </div>
    </form>
</section>
