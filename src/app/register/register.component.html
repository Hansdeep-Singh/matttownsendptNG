<section id="registerform">
    <form [formGroup]="registerForm" (ngSubmit)="submit(registerForm.value)">
        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <h1 class="text-center"><u>Register</u></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <h2>Register for exclusive content</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <mat-form-field>
                        <input matInput placeholder="Email address*" formControlName="emailAddress">
                        <mat-error
                            *ngIf="!registerForm.controls['emailAddress'].valid && registerForm.controls['emailAddress'].touched">
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
                <div class="row">
                <div class="col-md">
                    <mat-form-field>
                        <input matInput placeholder="Password*" formControlName="password">
                        <mat-error
                            *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched">
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <p class="text-danger" *ngIf="!registerForm.valid">Field marked with (*) are required.</p>
                    <button type="submit" [disabled]="!registerForm.valid">Register</button>
                </div>
            </div>
        </div>
    </form>
</section>
