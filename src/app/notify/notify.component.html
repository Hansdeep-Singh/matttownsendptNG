<section id="notify">
    <div class="notify-box">
        <div>{{message}}</div>
        <div class="counter">
            <div class="mr-4">Closing in ({{counter}})</div>
            <a class="d-flex" (click)="closeNotify()">
                <span class="material-icons">
                    close
                </span>
            </a>
        </div>
    </div>
</section>
