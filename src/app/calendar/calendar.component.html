<section id="calendar">
  <div class="space-1"></div>
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col">
        <h1>Current Bookings</h1>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <button (click)="previousMonth()">
          <span
            class="material-icons material-icons-animation-1 previous-month"
          >
            undo
          </span>
        </button>
      </div>
      <div class="col text-center">
        <button (click)="nextMonth()">
          <span class="material-icons material-icons-animation-1 next-month">
            redo
          </span>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        {{ currentMonthYear.month }}
        {{ currentMonthYear.year }}
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <p class="legible-dark bg-primary rounded">
          Hover over the date to view current bookings
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <table>
          <tr>
            <th *ngFor="let day of days">
              {{ day }}
            </th>
          </tr>

          <tr *ngFor="let calendar of calData">
            <td *ngFor="let days of calendar.daysEvents">
              <div class="parent">
               
                <div  *ngFor="let day of days[0]">
                  {{ day | date:"dd-MMM" }}
                  <div class="child">
                     <span class="small bg-primary">Available</span>
                    <span *ngFor="let events of day[0]">
                      <div class="legible-dark bg-primary rounded mt-1">
                        {{ events }}
                      </div>
                    </span>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</section>
<matt-booking (reloadCalender)="recieveReload($event)"></matt-booking>
